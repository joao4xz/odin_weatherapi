<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather API</title>
  </head>
  <body>
    <div id="main-container">
      <div id="current-container">
        <form action="">
          <input
            type="text"
            id="search-input"
            class="input-border"
            placeholder="Search city"
          />
          <button type="button" id="search-button">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <title>Search</title>
              <path
                d="M9.5,4C13.09,4 16,6.91 16,10.5C16,12.12 15.41,13.6 14.43,14.73L20.08,20.38L19.37,21.09L13.72,15.44C12.59,16.41 11.11,17 9.5,17C5.91,17 3,14.09 3,10.5C3,6.91 5.91,4 9.5,4M9.5,5C6.46,5 4,7.46 4,10.5C4,13.54 6.46,16 9.5,16C12.54,16 15,13.54 15,10.5C15,7.46 12.54,5 9.5,5Z"
              />
            </svg>
          </button>
          <button type="button" id="cf-button">C</button>
        </form>
        <div id="current-data" class="item">
          <h1 id="current-city" class="city"></h1>
          <p id="current-temp" class="temp"></p>
          <div class="phrase-container">
            <p id="current-phrase" class="phrase"></p>
            <img id="current-icon" class="icon" src="#" />
          </div>
        </div>
      </div>
      <div id="forecast-container">
        <h1>Forecast</h1>
        <div id="forecast-items">
          <div id="forecast-today" class="item">
            <div id="today-date" class="forecast-date left"></div>
            <div class="temp-info">
              <h1 id="today-city" class="city"></h1>
              <p id="today-temp" class="temp"></p>
              <div class="phrase-container">
                <p id="today-phrase" class="phrase"></p>
                <img id="today-icon" class="icon" src="#" />
              </div>
            </div>
          </div>
          <div id="forecast-tomorrow" class="item">
            <div id="tomorrow-date" class="forecast-date"></div>
            <div class="temp-info">
              <h1 id="tomorrow-city" class="city"></h1>
              <p id="tomorrow-temp" class="temp"></p>
              <div class="phrase-container">
                <p id="tomorrow-phrase" class="phrase"></p>
                <img id="tomorrow-icon" class="icon" src="#" />
              </div>
            </div>
          </div>
          <div id="forecast-after-tomorrow" class="item">
            <div id="after-date" class="forecast-date right"></div>
            <div class="temp-info">
              <h1 id="after-city" class="city"></h1>
              <p id="after-temp" class="temp"></p>
              <div class="phrase-container">
                <p id="after-phrase" class="phrase"></p>
                <img id="after-icon" class="icon" src="#" />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="history-container">
        <h1>History</h1>
        <div id="history-items">
          <div id="history-first" class="item">
            <div id="first-date" class="history-date left"></div>
            <div class="temp-info">
              <h1 id="first-city" class="city"></h1>
              <p id="first-temp" class="temp"></p>
              <div class="phrase-container">
                <p id="first-phrase" class="phrase"></p>
                <img id="first-icon" class="icon" src="#" />
              </div>
            </div>
          </div>
          <div id="history-second" class="item">
            <div id="second-date" class="history-date"></div>
            <div class="temp-info">
              <h1 id="second-city" class="city"></h1>
              <p id="second-temp" class="temp"></p>
              <div class="phrase-container">
                <p id="second-phrase" class="phrase"></p>
                <img id="second-icon" class="icon" src="#" />
              </div>
            </div>
          </div>
          <div id="history-third" class="item">
            <div id="third-date" class="history-date"></div>
            <div class="temp-info">
              <h1 id="third-city" class="city"></h1>
              <p id="third-temp" class="temp"></p>
              <div class="phrase-container">
                <p id="third-phrase" class="phrase"></p>
                <img id="third-icon" class="icon" src="#" />
              </div>
            </div>
          </div>
          <div id="history-fourth" class="item">
            <div id="fourth-date" class="history-date"></div>
            <div class="temp-info">
              <h1 id="fourth-city" class="city"></h1>
              <p id="fourth-temp" class="temp"></p>
              <div class="phrase-container">
                <p id="fourth-phrase" class="phrase"></p>
                <img id="fourth-icon" class="icon" src="#" />
              </div>
            </div>
          </div>
          <div id="history-fifth" class="item">
            <div id="fifth-date" class="history-date right"></div>
            <div class="temp-info">
              <h1 id="fifth-city" class="city"></h1>
              <p id="fifth-temp" class="temp"></p>
              <div class="phrase-container">
                <p id="fifth-phrase" class="phrase"></p>
                <img id="fifth-icon" class="icon" src="#" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
